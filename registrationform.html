<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="POST">
            <legend>
                <h1>Registration Form</h1>
            </legend>
        <div>
            <label for="name">
                First Name: *
            </label>
            <input type="text" placeholder="First name" />
        </div>
        <div>
            <label for="name">
                Last Name: *
            </label>
            <input type="text" placeholder="Last name" />
        </div>
        <div>
            <label for="name">
                Email Address: *
            </label>
            <input type="text" placeholder="first name" />
        </div>
        <div>
            <label for="name">
                Password: *
            </label>
            <input type="text" placeholder="first name" />
        </div>
        <div>
            <label for="name">
                Confirm Password: *
            </label>
            <input type="text" placeholder="first name" />
        </div>
        <div>
            <label for="name">
                Birthday:
            </label>
            <input type="text" placeholder="first name" />
        </div>
        <div>
            <label for="name">
                Gender Indentity:
        </div>
        <div>
            <input type="radio"/>
            <label for="name">
                Male
            </label>
            <input type="radio"/>
            <label for="name">
                Female
            </label>
            <input type="radio"/>
            <label for="name">
                Non-binary
            </label>
            <input type="radio"/>
            <label for="name">
                I prefer not to answer
            </label>
        </div>
        <div>
            <label for="textbox">
                A short description aobut myself:
            </label>
        </div>
        <div>
            <textarea name="name" id="name" cols="30" rows="3"></textarea>
        </div>
        <div>
            <label for="text">
                Favorite Language:
            </label>
            <select name="name" id="name">
                <option value="JavaScript">JavaScript</option> 
                <option value="Java">Java</option> <option value="Python">Python</option>
                <option value="C#">C#</option> 
            </select>
        </div>
        <div>
            <input type="checkbox" name="news" id="news">
            <label for="news">Yes, I would like to receive periodic email updates</label>
        </div>
        <button type="submit">Create Account</button>
        <p>*Indicates a required field</p>

    </form>
</body>
</html>
